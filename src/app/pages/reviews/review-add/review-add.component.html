<div class = "review-add">
  <form [formGroup]="reviewForm">
    <div class = "review-add-form">
      <label for="form2" class="form-label">Оставьте свою рецензию:</label>
      <textarea class="form-control" formControlName="text" id="form2"></textarea>
    </div>
    <div class="but" id="controls">
      <button class="btn btn-sm btn-outline-secondary me-3 fs-6" [disabled]="reviewForm.invalid" (click)="submit()">
        Опубликовать
      </button>
    </div>
  </form>
</div>

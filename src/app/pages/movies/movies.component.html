<div class="container mt-3">
  <div class="d-flex btn-group justify-content-center my-3" role="group" aria-label="First group">
    <button type="button" class="btn btn-outline-secondary" *ngFor="let genre of genres"
            (click)="onGenreSelected(genre.title)">{{genre.title}}</button>
    <button type="button" class="btn btn-outline-secondary" (click)="withoutGenres()">Все</button>
  </div>
  <div *ngIf="!isGenreSel" class="row">
    <div class="card col-md-5 mx-5 mb-3" *ngFor="let movie of movies">
      <div class="row g-0 mb-2">
        <div class="col-md-4 mt-2">
          <img class="movie-image" [src]="formatImage(movie.image)" alt="post image">
        </div>
        <div class="col-md-8 mb-4">
          <div class="card-body">
            <a class = "movie-title" href="/movie/{{movie.idMovie}}">{{movie.title}}</a>
            <h3>Общий рейтинг: {{movie.averageRate}}</h3>
            <mat-card-subtitle *ngFor="let genre of movie.genres">
              {{genre.title}}
            </mat-card-subtitle>
            <br><br>
            <p class="card-text">{{movie.textMini}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isGenreSel" class="row">
    <div class="card col-md-5 mx-5 mb-3" *ngFor="let movie of movies">
      <div class="row g-0 mb-2">
        <div class="col-md-4 mt-2">
          <img class="movie-image" [src]="formatImage(movie.image)" alt="post image">
        </div>
        <div class="col-md-8 mb-4">
          <div class="card-body">
            <a class = "movie-title" href="/movie/{{movie.idMovie}}">{{movie.title}}</a>
            <h3>Общий рейтинг: {{movie.averageRate}}</h3>
            <mat-card-subtitle *ngFor="let genre of movie.genres">
              {{genre.title}}
            </mat-card-subtitle>
            <br><br>
            <p class="card-text">{{movie.textMini}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
